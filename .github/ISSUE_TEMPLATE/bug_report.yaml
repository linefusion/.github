name: Bug Report
description: File a bug report
title: "Bug: "
labels: ["bug"]
assignees: ["wolfulus"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report.
        Please make sure that there aren't any open/closed issues for the same issue.
        
  - type: textarea
    id: bug-description
    attributes:
      label: Description of the bug
      description: Give us a brief description of what happened and what should have happened.
    validations:
      required: true
      
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: | 
        If possible, please provide steps to take in order to reproduce the behavior you're describing.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: false

  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: |
        Provide any additional information such as logs, screenshots, configurations, and/or outputs in which the bug occurs so that it facilitates resolving the issue.
